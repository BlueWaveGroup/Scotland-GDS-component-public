<template>
    <c-gov-c-s-s-provider></c-gov-c-s-s-provider>
    <div class="slds-m-top_medium slds-m-bottom_medium">
        <h2 class="slds-text-heading_small slds-p-around_x-small heading">            
            Markup Text Settings
        </h2>
    </div>  

    <div class="slds-align_absolute-center">       
        <lightning-button label="Edit" title="Edit" icon-name="utility:edit" onclick={handleShowModal}></lightning-button>
    </div>


    <template if:true={showModal}>       
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_medium" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCloseModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Edit Gov UK Markup</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" style="height:400px;" id="modal-content-id-1">

                    <div class="slds-p-around_small">  
                        <lightning-button-icon icon-name="utility:toggle_panel_top"  alternative-text="Header" title="Header" tooltip="Insert Header" onclick={handleInsertHeader}></lightning-button-icon>
                        <lightning-button-icon class="slds-m-left_x-small" icon-name="utility:text"  alternative-text="Body" title="Body" tooltip="Insert body" onclick={handleInsertBody}></lightning-button-icon>
                        <lightning-button-icon class="slds-m-left_large" icon-name="utility:preview"  alternative-text="Toggle Preview" title="Toggle Preview" tooltip="Toggle Preview" onclick={handleTogglePreview}></lightning-button-icon>
                    </div>

                    <div style="height:400px;">
                        <textarea class="markupTextarea" style="width:100%;height:75%;border:solid 1px #ddd;">
                            {markupText}
                        </textarea>
                    </div>

                    <div style="height:400px;margin:5px;">
                        <span lwc:dom="manual"></span>
                    </div>

                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={handleDone} title="Cancel">Done</button>
                </footer>
               
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

</template>
