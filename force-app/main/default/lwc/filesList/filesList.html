<template>
    <c-gov-c-s-s-provider></c-gov-c-s-s-provider>
    <div class="ds_custom_body" title="Download">
        <lightning-layout multiple-rows="true">                
            <lightning-layout-item size="12" >
                <lightning-layout>
                    <lightning-layout-item size="3">
                        <div title={filename}>{filename}</div>                      
                    </lightning-layout-item>
                    <lightning-layout-item size="3">
                        <div title={filedescription}>{filedescription}</div> 
                    </lightning-layout-item>
                    <lightning-layout-item size="3">
                        <div title={filetype}>{filetype}</div>
                    </lightning-layout-item>
                    <lightning-layout-item size="3">                        
                            <lightning-button variant="base" data-index={index} label="Delete" title="Delete" onclick={handleDelete} class="slds-m-left_x-small"  name="openConfirmation" data-id={fileid}></lightning-button>
                    
                    </lightning-layout-item>
                </lightning-layout>
            </lightning-layout-item>
            
        </lightning-layout>

        <!-- Confirmation Dialog for delete -->
        <c-confirmation-dialog title='Confirmation Title' message='Are you sure you want to delete this file?'
            confirm-label='Delete' cancel-label='Cancel' visible={isDialogVisible} original-message={originalMessage}
            name="confirmModal" onclick={handleDelete}>
        </c-confirmation-dialog>
    </div>
</template>
