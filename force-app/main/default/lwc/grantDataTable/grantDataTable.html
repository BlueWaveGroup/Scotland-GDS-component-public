<template>
    
    <c-gov-c-s-s-provider></c-gov-c-s-s-provider>
    <div class="ds_custom_body">
        <template if:true={error}>
            {error}
        </template>
        <template if:true={grantList}> 
            <div class="slds-grid slds-m-left_small slds-m-right_small dsfont" >
                <div class="slds-col slds-size_1-of-6">
                    <label for="fund1" title="Awarding Body">Awarding Body</label>                    
                </div>
                <div class="slds-col slds-size_1-of-6">
                    <label for="fund2" title="Year Awarded">Year Awarded</label>                    
                </div>
                <div class="slds-col slds-size_1-of-6">
                    <label for="fund3" title="Amount Awarded">Amount Awarded</label>                   
                </div>
                <div class="slds-col slds-size_1-of-6 slds-m-right_x-small">
                    <label for="fund3" title="Grant reason">Grant reason</label>                    
                </div>
                <div class="slds-col slds-size_1-of-6">
                    <label for="fund3" title="Terms/Conditions">Terms/Conditions</label>                    
                </div>
                <div class="slds-col slds-size_1-of-6 slds-m-bottom_medium">
                    
                </div>
            </div>       
            <template for:each={grantList} for:item="grantItem" for:index="index">   
                <lightning-record-view-form record-id={grantItem.Id} object-api-name="Grant_Awarded__c" key={grantItem.Id} data-index={index}>
                    <div class="slds-grid slds-m-left_small slds-m-right_small slds-border_top dsfont">
                        <div class="slds-col slds-size_1-of-6 slds-m-left_xx-small slds-m-top_small">                            
                            <lightning-output-field  field-name="Awarding_Body__c" variant="label-hidden"></lightning-output-field>
                        </div>
                        <div class="slds-col slds-size_1-of-6 slds-m-left_xx-small slds-m-top_small">                            
                            <lightning-output-field  field-name="Year_Awarded__c" variant="label-hidden"></lightning-output-field>  
                        </div>
                        <div class="slds-col slds-size_1-of-6 slds-m-left_xx-small slds-m-top_small">                           
                            <lightning-output-field field-name="Amount_Awarded__c" variant="label-hidden"></lightning-output-field>
                        </div>
                        <div class="slds-col slds-size_1-of-6 slds-m-left_xxx-small slds-m-right_small slds-m-top_small">                       
                            <lightning-output-field field-name="What_was_the_grant_for__c" variant="label-hidden"></lightning-output-field>
                        </div>
                        <div class="slds-col slds-size_1-of-6 slds-m-left_xx-small slds-m-top_small ">                          
                            <lightning-output-field field-name="Terms_and_Conditions_Met__c" variant="label-hidden"></lightning-output-field>
                        </div>
                        <div class="slds-col slds-size_1-of-6 slds-m-bottom_small slds-m-top_small">
                            <lightning-button variant="base" data-index={index} label="Edit" title="edit" onclick={handleClickEdit} class="slds-m-left_x-small"></lightning-button>
                            <lightning-button variant="base" data-index={index} label="Delete" title="delete" onclick={handleClickDelete} class="slds-m-left_x-small"></lightning-button>
                        </div>
                    </div>
                </lightning-record-view-form>
            </template>
        </template>
    </div>
</template>
