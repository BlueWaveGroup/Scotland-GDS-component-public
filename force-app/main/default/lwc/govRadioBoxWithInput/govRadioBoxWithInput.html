<template>
    <c-gov-c-s-s-provider></c-gov-c-s-s-provider>
    <div class="ds_custom_body">
        <div class="ds_custom_body" if:true={isInitialised}>
            <fieldset aria-describedby="changed-name-hint">
                <legend if:true={questionLabel}>
                    <div class="ds_label1" title={questionLabel}>
                        {questionLabel}
                    </div>
                </legend>
                <div id="changed-name-hint" class="ds_hint-text" if:true={questionHint} title={questionHint}>
                    {questionHint}
                </div>
                <span class="govuk-error-message" if:true={hasErrors}>
                    <span class="govuk-visually-hidden" title={errorMessage}>Error:</span>&nbsp;{errorMessage}
                </span>
                <div class="ds_field-group">
                    <template for:each={radioOptions} for:item="option">
                        <div class="ds_radio1" key={option.key}>
                            <input class="ds_radio__input1"
                                   id={option.key}
                                   name={uniqueFieldId}
                                   type="radio"
                                   value={option.value}
                                   checked={option.checked}
                                   onchange={handleValueChanged}>
                            <label class="ds_radio__label"
                                   for={option.key}>
                                {option.label}
                            </label>
                        </div>
                    </template>
                </div>
            </fieldset>
        </div>
    </div>
    
    <template if:true={isVisible}>
        <div class="slds-m-top_xx-large" >
            <!--textArea-->
            <template if:false={isTextInputVisible}>
                <div class={groupClass}>
                    <h1 class="ds_label-wrapper" if:true={label}>
                        <label class={labelClass} for="text-area" title={label}>
                            {label}
                        </label>
                    </h1>
                    <div id="more-detail-hint" class="ds_hint_cs" if:true={hint} title={hint}>
                        {hint}
                    </div>
                    <span class="ds_input--error" if:true={hasInputErrors}>
                        <span class="ds_input--error-hidden" title={errorMessageInput}>Error:</span>&nbsp;{errorMessageInput}
                    </span>
                    <div class="ds_input--fluid-two-thirds">
                        <textarea class={inputClass} id="text-area" name="text-area" rows={rowCount}
                            aria-describedby="text-area" onkeyup={handleKeyUp} maxlength={maxCharacterCount} pattern={regularExpression}>
                            {value}
                        </textarea>
                        <div id="character-count-text" class="ds-character-count ds_hint-text" aria-live="polite"
                            if:true={showCharacterCount}>
                            {characterCountText}
                        </div>
                    </div>
                </div>
            </template>
            <!--input ifeld-->
            <template if:true={isTextInputVisible}>
                <div class={groupClass}>
                    <h1 class="ds_label-wrapper" if:true={label}>
                        <label class={labelClass} for="input-text">
                            {label}
                        </label>
                    </h1>
                    <div id="more-detail-hintInput" class="ds_hint_cs" if:true={hint}>
                        {hint}
                    </div>
                    <span class="ds_input--error" if:true={hasInputErrors}>
                        <span class="ds_input--error-hidden">Error:</span>&nbsp;{errorMessageInput}
                    </span>
                    <div class="ds_input--fluid-two-thirds textWrapper">
                        <div class="inputPrefix" if:true={prefix}>{prefix}</div>
                        <input class={inputClass} id="input-text" name="input-text" type="text" pattern={regularExpression}
                            autocomplete={autocompleteType} spellcheck={spellcheckRequired} required={required} value={value}
                            maxlength={maxCharacterCount} onkeyup={handleKeyUp}/>
                            <div class="inputSuffix" if:true={suffix}>{suffix}</div>
                    </div>
                        <div id="character-count-textInput" class="ds-character-count ds_hint-text" aria-live="polite"
                            if:true={showCharacterCount}>
                            {characterCountText}
                        </div>
                    
                </div>
            </template>
        </div>
    </template>

</template>
