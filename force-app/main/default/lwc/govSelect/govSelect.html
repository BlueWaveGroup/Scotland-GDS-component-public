<template>
    <c-gov-c-s-s-provider></c-gov-c-s-s-provider>
    <div class="ds_custom_body">
        <template if:true={selectOptions}>
            <div class={groupClass}>
                <label class={labelClass} for="select">
                    {label}
                </label>
                <template if:true={hasErrors}>
                    <span class="ds_question__error-message">
                        <span class="ds_visually-hidden">Error:</span>&nbsp;{errorMessage}
                    </span>
                </template>
                <div id="hint-text" class="ds_hint slds-hyphenate" if:true={hintText}>
                    {hintText}
                </div>
                <div class="ds_select-wrapper  ds_input--fluid-one-third">
                    <select class="ds_select" id="select" name="select" onchange={handleOnChange}>
                        <template for:each={selectOptions} for:item="option">
                            <option key={option.key} value={option.value} selected={option.selected}>{option.label}
                            </option>
                        </template> 
                    </select>
                    <span class="ds_select-arrow" aria-hidden="true"></span>
                </div>
            </div>
        </template>
    </div>
</template>
